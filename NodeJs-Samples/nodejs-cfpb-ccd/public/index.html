<!DOCTYPE HTML>
<html>
	<head>
		<title>Consumer Complaints Analytics</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>



		<link rel="stylesheet" href="css/dc.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
		<style>
		    h4 span {
		      font-size:14px;
		      font-weight:normal;
		      }
		    h2 {
		      float: right;
		    }
		    h2 span {
		      font-size:14px;
		      font-weight:normal;
		      }
		  </style>
	</head>
	<body>
		<div class='container' style='font: 12px sans-serif;'>
			<div class="row">
		  <div class="dc-data-count" style="float: left;">
		    <h2>Financial Products Consumer Complaints Analytics
		    </h2>
		  </div>
		</div>

			<!-- Row 1 - Display Raw table Data -->
		  <!-- <div class='row'>
				<div class='span12'>
			      <table class='table table-hover' id='dc-table-graph'>
			        <thead>
			          <tr class='header'>
									<th>Company</th>
									<th>Product</th>
									<th class="dc-table-head">Sub-Product</th>
									<th class="dc-table-head">Issue</th>
									<th class="dc-table-head">State</th>

			          </tr>
			        </thead>
			      </table>
				</div>
		  </div> -->

			<!-- Row 2 -->
			<div class="row">
					<div class="2u chart-wrapper" id="menuselect" style="background-color: #33CC99; height: 60px;">
							<div class="chart-title"><h5> Year Selector </h5> </div>
					</div>
					<div class="2u">
							<div>
								<span> &nbsp</span>
							</div>
					</div>
					<div class="3u dc-data-count dc-chart" id="row-selection">
						<span class="filter-count">_</span> selected out of <span class="total-count">_</span> complaints |
					</div>
			</div>

			<div class="row">


				<div class="6u chart-wrapper"  id="date-chart">
					<div class="chart-title bold"> <h5 style='color:black;'> Number of Complaints By Year</h5></div>
				</div>
				<div class="3u chart-wrapper" id="complaints-by-companies-chart">
					<div class="chart-title">  <h5 style='color:black;'> Complaint Counts By Company </h5> </div>
				</div>
				<div class="3u chart-wrapper" id="complaints-by-product-chart">
					<div class="chart-title">  <h5 style='color:black;'> Complaint Counts By Product </h5> </div>
				</div>
				<div class="3u chart-wrapper" id="pie-chart">
					<div class="chart-title">  <h5 style='color:black;'> Complaints by company </h5> </div>
				</div>

				<div class="3u chart-wrapper" id="pie-chart-products">
					<div class="chart-title">  <h5 style='color:black;'> Complaints by product </h5> </div>
				</div>

				<div class="3u chart-wrapper" id="complaints-by-issue-chart">
					<div class="chart-title">  <h5 style='color:black;'> Complaint Counts By Issue </h5> </div>
				</div>


			</div>

			<div class='row'>
				<div class='span12'>
			      <table class='table table-hover' id='dc-table-graph-1'>
			        <thead>
			          <tr class='header'>
									<th class="dc-table-head"><h4>Product</h4></th>
									<th class="dc-table-head"><h4>Issue</h4></th>
									<th class="dc-table-head"><h4>Date</h4></th>
			          </tr>
			        </thead>
			      </table>
				</div>
		  </div>

		</div>


		<script src='js/crossfilter.js' type='text/javascript'></script>
		<script src='js/d3.js' type='text/javascript'></script>
		<script src='js/dc.js' type='text/javascript'></script>
		<script src='js/queue.js' type='text/javascript'></script>
		<script src='js/Dashboard.js' type='text/javascript'></script>

	</body>
</html>
